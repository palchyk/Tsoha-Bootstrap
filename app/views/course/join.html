{% extends "base.html" %}
{% block content %}
<p>{{message}}</p>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/course/{{course.id}}/participate">

    <h5><strong><kbd>HUOM! Ilmoittautuminen on sitova</kbd></strong></h5>
    <h2>Ilmoittaudut kurssille: "{{course.name}}"</h2>
    <body background="http://cdn.wallpapersafari.com/32/50/NGIlEC.jpg"></body>
    <div class="form-group-row">
        <div class="col-xs-1">
            <label for="ex1">Kurssitunnus:</label>
            <input name="course_id" class="form-control" id="ex1" type="text" value="{{course.id}}" readonly>
        </div>
        <br /> 
        <br /> <br /> 
        <br /> 

        <div class="form-group">
            <div class="form-class"><label class="control-label">Kerro nimesi:</label>


                <input id="email" type="text" name="fullname" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Kerro opiskelijatunnuksesi:</label>
                <input type="text" name="studentnumber" class="form-control"  >
            </div>
            <button type="submit" class="btn btn-primary">Ilmoittaudu!</button>
            </form>
            {% endblock %}
