{% extends "base.html" %}
{% block content %}
<p>{{message}}</p>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/course/{{course.id}}/edit">
    <div class="form-group">
        <label class="control-label">Muokkaa kurssin nimeä:</label>
        <input type="text" name="name" class="form-control" value="{{course.name}}">

    </div>
    <div class="form-group">
        <label class="control-label">Muokkaa kurssin kuvausta:</label>
        <input type="text" description="description" class="form-control" value="{{course.description}}">

    </div>
        <div class="form-group">
        <label class="control-label">Muokkaa kurssin tilaa:</label>
        <input type="integer" status="status" class="form-control" value="{{course.status}}">

    </div>
    <button type="submit" class="btn btn-primary">Lähetä</button>
</form>
{% endblock %}
