{% extends "base.html" %}
{% block content %}
<h1>Lisää kurssi kurssitarjontaan!</h1>
{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
<form method="post" action="{{base_path}}/course">
    <div class="form-group">
        <label>Kurssin nimi:</label>
        <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
        <label>Pitäjä:</label>
        <input type="text" name="publisher" class="form-control">
    </div>
    <div class="form-group">
        <label>Tila (opiskelijamäärä numeromuodossa):</label>
        <input  name="status" class="form-control">
    </div>

    <div class="form-group">
        <label>Alkamispäivä (vvvv-kk-pp):</label>
        <input type="text" name="starts" class="form-control">
    </div>

    <div class="form-group">
        <label>Päättymispäivä (vvvv-kk-pp):</label>
        <input name="ends" class="form-control"></input>
    </div>
    <div class="form-group">
        <label>Lyhyt kuvaus:</label>
      
        <textarea class="form-control" name="description" rows="5" id="comment"></textarea>
    </div>
    <div class="form-group">
        <label>Linkki (youtube videon embded koodin "src"-sisältö). Mikäli ei ole videota jätä tyhjäksi.</label>
        <input name="url" class="form-control"></input>
    </div>
    

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
