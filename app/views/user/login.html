{% extends "base.html" %}
{% block content %}
  <p>{{message}}{{error}}</p>
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <h1>Kirjaudu sisään</h1>

  <!-- Kaikki lomakkeen elementit form-tagin sisään -->
  <form method="post" action="{{base_path}}/user/login">
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
      <label>Käyttäjänimi</label>
      <input type="text" name="username" class="form-control" value={{username}}>
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  
  <p>Uusi käyttäjä? Rekisteröidy <a href="{{base_path}}/user/register">täällä</a>
{% endblock %}
